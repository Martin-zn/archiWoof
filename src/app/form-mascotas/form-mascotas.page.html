<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Mascota</ion-title>
    <ion-button [routerLink]="['/inicio']" shape="round">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form class="pet-form">
    
    <ion-item>
      <ion-label position="stacked">Foto de la Mascota</ion-label>
      <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" class="pet-img"></ion-img>
      <ion-button expand="block" class="upload-button">Subir Foto</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Especie</ion-label>
      <ion-select name="species" placeholder="Seleccionar Especie" required>
        <ion-select-option value="dog">Perro</ion-select-option>
        <ion-select-option value="cat">Gato</ion-select-option>
        <ion-select-option value="other">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Raza</ion-label>
      <ion-input name="breed" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input name="age" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-textarea name="description"></ion-textarea>
    </ion-item>

    <ion-button type="submit" expand="block" class="submit-button">Registrar Mascota</ion-button>

  </form>

</ion-content>
